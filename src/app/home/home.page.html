<ion-content>
    <div class="content">
        <ion-grid>
            <ion-row>
                <div class="title">
                    <h2>Object Detection</h2>
                </div>
            </ion-row>
            <ion-row>
                <div class="cards-title">
                    <h3>Samples</h3>
                    <div class="cards">
                        <ion-slides>
                            <ion-slide>
                                <div class="image-slide">
                                    <img [src]="currentImage" *ngIf="currentImage" alt="slide 1">
                                    <span>One</span>
                                </div>
                            </ion-slide>
                            <ion-slide>
                                <div class="image-slide">
                                    <img src="./../../assets/532d0341186be12412c6a4362cc08710.jpg" alt="slide 2">
                                    <span>Two</span>
                                </div>
                            </ion-slide>
                            <ion-slide>
                                <div class="image-slide">
                                    <img src="./../../assets/824b877bf4c731e3fcc13a8881c3e982.jpg" alt="slide 3">
                                    <span>Three</span>
                                </div>
                            </ion-slide>
                        </ion-slides>
                    </div>
                </div>
            </ion-row>
            <ion-row>
                <div class="instructions">
                    <h3>Instructions</h3>
                    <p>- Either choose an image from your gallery or take a new one with your camera. <br/>
                    - Wait for the app to detect and tell you the objects in image.</p>
                </div>
            </ion-row>
            <ion-row align-items-center>
                <div class="pic-buttons">
                    <h3>Choose an image:</h3>
                    <div class="buttons">
                        <ion-col> 
                            <button class="ion-activatable">Galley
                            <ion-ripple-effect></ion-ripple-effect>
                            </button>
                        </ion-col>
                        <ion-col> 
                            <button class="ion-activatable" (click) = "takePictures()"> 
                                    <ion-icon name="camera"></ion-icon>
                                    Camera
                            <ion-ripple-effect></ion-ripple-effect>
                            </button>
                        </ion-col>
                    </div>
                </div>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
